<!DOCTYPE html>
<html lang="en">
<head>
	<title>Knockout.js Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div class="container">
		<h1>Knockout Demo</h1>
		<nav class="navbar navbar-default" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" data-bind="text: appName">
					
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li id="home">
						<a href="#/home">Home</a>
					</li>
					<li id="catalog">
						<a href="#/catalog">Catalog</a>
					</li>
					<li id="checkout">
						<a href="#/checkout">Checkout <span class="badge" data-bind="text: checkoutCount"></span></a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
							</div>
						</form>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>
		<div class="alert alert-warning" style="display: none;">
			<button type="button" class="close" data-bind="click: helpers.hideAlert" aria-hidden="true">&times;</button>
			<strong>Warning!</strong> <span data-bind="text: errorMessage"></span>
		</div>
		<div id="section">
		</div>
	</div>
	<script src="lib/debug/knockout-2.3.0.debug.js"></script>
	<script src="lib/jquery-1.10.2.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/sammy-latest.min.js"></script>
	<script src="js/ViewModel.js"></script>
	<script src="js/ItemViewModel.js"></script>
	<script src="js/HomeViewModel.js"></script>
	<script src="js/CatalogViewModel.js"></script>
	<script src="js/CheckoutViewModel.js"></script>
	<script src="js/helpers.js"></script>
	<script>
		var vm;
		$(function() {
			vm = new ViewModel();
			ko.applyBindings(vm);
		});
	</script>
</body>
</html>
